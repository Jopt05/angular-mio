<app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)"></app-country-input>

<div *ngIf="isError" class="alert alert-danger">No se encontro nada con el t√©rmino "{{ term }}"</div>

<div *ngIf="!isError && countries.length !== 0" class="row">
  <app-country-table [data]="countries"></app-country-table>
</div>

<ul class="list-group" *ngIf="showSuggest">
  <li class="list-group-item list-group-item-action" *ngFor="let cs of countriesSuggested">
      <a [routerLink]="['/country', cs.cca2]" class="nav-link">{{ cs.name.official }}</a>
  </li>
</ul>
