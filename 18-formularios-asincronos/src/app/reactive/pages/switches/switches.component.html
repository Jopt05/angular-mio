<h1>Template: <small>Switches</small></h1>
<hr>


<form [formGroup]="myForm" (ngSubmit)="save()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="genre" class="form-check-input" type="radio" name="genre" id="radioMale" value="M"
                     required>
                <label class="form-check-label" for="radioMale">
                    Masculino
                </label>
            </div>


            <div class="form-check">
                <input formControlName="genre" class="form-check-input" type="radio" name="genre" id="radioFemale" value="F"
                     required>
                <label class="form-check-label" for="radioFemale">
                    Fenemino
                </label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">
                <input formControlName="notifications" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                     name="notifications">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="terms" class="form-check-input" type="checkbox" id="flexCheckDefault" name="termsAndConditions" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones
                </label>
            </div>
            <span class="form-text text-danger" *ngIf="isInvalidField('terms')">Se deben aceptar los Términos y
              Condiciones</span>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<div class="mt-5">
    <span>Valor del formulario</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>Valido</span>
    <pre>{{ myForm.valid | json }}</pre>

    <span>Términos y Condiciones</span>
    <pre>{{ myForm.controls['terms'].errors | json }}</pre>
</div>
